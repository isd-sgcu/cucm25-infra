try_files $uri $uri/ /index.html;

sub_filter_once off;
sub_filter_types text/html;
sub_filter '</body>' '
  <script>
    (function () {
      const banner = document.createElement("div");
      banner.textContent = "DEV ENVIRONMENT";
      banner.style = "position:fixed;top:0;left:0;right:0;z-index:9999;background:#dc2626;color:#fff;text-align:center;padding:6px;font-weight:bold";
      document.body.prepend(banner);
      document.body.style.paddingTop = "32px";
    })();
  </script>
</body>';
